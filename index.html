<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>cropper.js: Image Cropper</title>
		<link href="./css/photo-cropper.css" rel="stylesheet" />
		<script src="./js/photo-cropper.js" type="module"></script>
	</head>
	<body>

		<p>
			<!-- externally set crop coordinates -->
			<a href="#" onclick="cropperA.update({left:0.1, top:0.2, right:0.7, bottom:0.6});">Preset a crop</a> |
			<!-- externally apply the settings -->
			<a href="#" onclick="cropperA.toolbar.apply();">Apply the settings</a> |
			<!-- externally reset the interface -->
			<a href="#" onclick="cropperA.toolbar.reset();">Reset the interface</a>
		</p>

		<figure class="photo-cropper" id="exampleCropperA">
			<img alt="" src="php/imageslice.php?src=img/figure_0a.jpg&amp;width=256&amp;height=256&amp;left=0&amp;top=0&amp;right=1&amp;bottom=1&amp;time=0"/>
			<input name="left" type="hidden" value=""/><input name="top" type="hidden" value=""/><input name="right" type="hidden" value=""/><input name="bottom" type="hidden" value=""/>
		</figure>

		<figure class="photo-cropper" id="exampleCropperB">
			<img alt="" src="php/imageslice.php?src=img/figure_1a.jpg&amp;width=256&amp;height=128&amp;left=0&amp;top=0.25&amp;right=1&amp;bottom=0.75&amp;time=0"/>
			<input name="left" type="hidden" value=""/><input name="top" type="hidden" value=""/><input name="right" type="hidden" value=""/><input name="bottom" type="hidden" value=""/>
		</figure>

		<figure class="photo-cropper" id="exampleCropperC">
			<img alt="" src="php/imageslice.php?src=img/figure_2a.jpg&amp;width=256&amp;height=256&amp;left=0&amp;top=0&amp;right=1&amp;bottom=1&amp;time=0"/>
			<input name="left" type="hidden" value=""/><input name="top" type="hidden" value=""/><input name="right" type="hidden" value=""/><input name="bottom" type="hidden" value=""/>
		</figure>

		<script>
			window.addEventListener("DOMContentLoaded", () => {

				// Example without aspect ratio
				window.cropperA = new PhotoCropper({
					'element' : document.getElementById('exampleCropperA'),
					'left' : 0.1,
					'top' : 0.1,
					'right' : 0.9,
					'bottom' : 0.9,
					'minimum' : 0.2,
					'aspect' : null,
					'onchange' : function(){},
					'delay' : 1000,
					'realtime' : false,
					'offset' : 2,
					'slice' : 'php/imageslice.php?src={src}&width={width}&height={height}&left={left}&top={top}&right={right}&bottom={bottom}&time={time}'
				});

				// Example preset crop area
				window.cropperB = new PhotoCropper({
					'element' : document.getElementById('exampleCropperB'),
					'left' : 0,
					'top' : 0.25,
					'right' : 1,
					'bottom' : 0.75,
					'minimum' : 0.2,
					'aspect' : null,
					'onchange' : function(){},
					'delay' : 1000,
					'realtime' : false,
					'offset' : 2,
					'slice' : 'php/imageslice.php?src={src}&width={width}&height={height}&left={left}&top={top}&right={right}&bottom={bottom}&time={time}'
				});

				// Example with aspect ratio
				window.cropperC = new PhotoCropper({
					'element' : document.getElementById('exampleCropperC'),
					'left' : 0.1,
					'top' : 0.1,
					'right' : 0.9,
					'bottom' : 0.9,
					'minimum' : 0.2,
					'aspect' : 1,
					'onchange' : function(){},
					'delay' : 1000,
					'realtime' : false,
					'offset' : 2,
					'slice' : 'php/imageslice.php?src={src}&width={width}&height={height}&left={left}&top={top}&right={right}&bottom={bottom}&time={time}'
				});

			});
		</script>

	</body>
</html>
