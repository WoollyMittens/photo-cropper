				<h2>Image Cropper</h2>
				<p>A visual touch interface for generating cropping coordinates.</p>

			<aside>

				<p>
					<!-- externally set crop coordinates -->
					<a href="#" onclick="var cropper = croppers.getByIndex(0); cropper.update({left:0.1, top:0.2, right:0.7, bottom:0.6});">Preset a crop</a> |
					<!-- externally apply the settings -->
					<a href="#" onclick="var cropper = croppers.getByIndex(0); cropper.toolbar.apply(cropper);">Apply the settings</a> |

					<a href="#" onclick="var cropper = croppers.getByIndex(0); cropper.toolbar.reset(cropper);">Reset the interface</a>
