<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>useful-cropper.js: Image Cropper</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }

	<body>
		<section class="example example-full">
			<article>
				<h2>Image Cropper</h2>
				<p>A visual touch interface for generating cropping coordinates.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-cropper" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<p>
					<!-- externally set crop coordinates -->
					<a href="#" onclick="cropperA.update({left:0.1, top:0.2, right:0.7, bottom:0.6});">Preset a crop</a> |
					<!-- externally apply the settings -->
					<a href="#" onclick="cropperA.toolbar.apply();">Apply the settings</a> |
					<!-- externally reset the interface -->
					<a href="#" onclick="cropperA.toolbar.reset();">Reset the interface</a>
				</p>

				<!-- Cut below this -->
				<style>@import url("./inc/css/useful-cropper.css");</style>
				<figure class="cropper" id="exampleCropperA">
					<img alt="" src="inc/php/imageslice.php?src=../../inc/img/figure_0a.jpg&amp;width=256&amp;height=256&amp;left=0&amp;top=0&amp;right=1&amp;bottom=1&amp;time=0"/>
					<input name="left" type="hidden" value=""/><input name="top" type="hidden" value=""/><input name="right" type="hidden" value=""/><input name="bottom" type="hidden" value=""/>
				</figure>
				<figure class="cropper" id="exampleCropperB">
					<img alt="" src="inc/php/imageslice.php?src=../../inc/img/figure_1a.jpg&amp;width=256&amp;height=128&amp;left=0&amp;top=0.25&amp;right=1&amp;bottom=0.75&amp;time=0"/>
					<input name="left" type="hidden" value=""/><input name="top" type="hidden" value=""/><input name="right" type="hidden" value=""/><input name="bottom" type="hidden" value=""/>
				</figure>
				<figure class="cropper" id="exampleCropperC">
					<img alt="" src="inc/php/imageslice.php?src=../../inc/img/figure_2a.jpg&amp;width=256&amp;height=256&amp;left=0&amp;top=0&amp;right=1&amp;bottom=1&amp;time=0"/>
					<input name="left" type="hidden" value=""/><input name="top" type="hidden" value=""/><input name="right" type="hidden" value=""/><input name="bottom" type="hidden" value=""/>
				</figure>
				<script src="./inc/js/useful-cropper.js"></script>
				<script>
				//<!--
					// Example without aspect ratio
					var cropperA = new useful.Cropper().init({
						'element' : document.getElementById('exampleCropperA'),
						'left' : 0.1,
						'top' : 0.1,
						'right' : 0.9,
						'bottom' : 0.9,
						'minimum' : 0.2,
						'aspect' : null,
						'onchange' : function(){},
						'delay' : 1000,
						'realtime' : false,
						'offset' : 2,
						'slice' : 'inc/php/imageslice.php?src=../../{src}&width={width}&height={height}&left={left}&top={top}&right={right}&bottom={bottom}&time={time}'
					});

					// Example preset crop area
					var cropperB = new useful.Cropper().init({
						'element' : document.getElementById('exampleCropperB'),
						'left' : 0,
						'top' : 0.25,
						'right' : 1,
						'bottom' : 0.75,
						'minimum' : 0.2,
						'aspect' : null,
						'onchange' : function(){},
						'delay' : 1000,
						'realtime' : false,
						'offset' : 2,
						'slice' : 'inc/php/imageslice.php?src=../../{src}&width={width}&height={height}&left={left}&top={top}&right={right}&bottom={bottom}&time={time}'
					});

					// Example with aspect ratio
					var cropperC = new useful.Cropper().init({
						'element' : document.getElementById('exampleCropperC'),
						'left' : 0.1,
						'top' : 0.1,
						'right' : 0.9,
						'bottom' : 0.9,
						'minimum' : 0.2,
						'aspect' : 1,
						'onchange' : function(){},
						'delay' : 1000,
						'realtime' : false,
						'offset' : 2,
						'slice' : 'inc/php/imageslice.php?src=../../{src}&width={width}&height={height}&left={left}&top={top}&right={right}&bottom={bottom}&time={time}'
					});

				//-->
				</script>

			</aside>
		</section>
	</body>
</html>
